<div class="grid-container">

  <div class="row align-items-center">
    <mat-form-field class="col">
      <mat-label>Nome/Codice stampo</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field class="col">
      <mat-label>Cliente</mat-label>
      <mat-select>
        <mat-option value="one">Cliente1</mat-option>
        <mat-option value="two">Cliente2</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-grid-list cols="2" rowHeight="350px">
    @for (die of dies | async; track die) {
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ die.name }}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- TODO: [src]="die.img" -->
            <a [routerLink]="'die/' + die.id"><img style="width: -webkit-fill-available;" src="/assets/images/milling.png"></a>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    }
  </mat-grid-list>

  <div class="fab">
    <button mat-fab color="primary" [routerLink]="['/die-editor']">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
